<app-menu></app-menu>
<div class="container">
  <h2 class="text-center text-info">Listado de TÃ©cnicos</h2>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="nombre" #input class="bg-white">
  </mat-form-field>
  <button routerLink="/AddUsers" mat-raised-button class="float-end mb-3">Crear</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->

    <!-- User id -->
    <ng-container matColumnDef="technicalId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.technicalId}} </td>
    </ng-container>

    <!-- User Name -->
    <ng-container matColumnDef="technicalFullName">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.technicalFullName}} </td>
    </ng-container>

    <!-- Code -->
    <ng-container matColumnDef="technicalCode">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.technicalCode}} </td>
    </ng-container>

    <!-- salary -->
    <ng-container matColumnDef="technicalSalary">
      <th mat-header-cell *matHeaderCellDef> Salario </th>
      <td mat-cell *matCellDef="let element"> {{element.technicalSalary|currency}} </td>
    </ng-container>

    <!-- Code -->
    <ng-container matColumnDef="branchOfficeCode">
      <th mat-header-cell *matHeaderCellDef> Codigo Sucursal </th>
      <td mat-cell *matCellDef="let element"> {{element.branchOfficeCode}} </td>
    </ng-container>
    <!-- Name -->
    <ng-container matColumnDef="branchOfficeName">
      <th mat-header-cell *matHeaderCellDef> Sucursal </th>
      <td mat-cell *matCellDef="let element"> {{element.branchOfficeName}} </td>
    </ng-container>

    <!--Actions -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="search" matTooltip="Ver" fontIcon="search"
          routerLink="/getUsuario/{{element.technicalId}}"></mat-icon>
        <mat-icon routerLink="/editUser/{{element.technicalId}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
        <mat-icon (click)="deleteUsers(element.technicalCode)" class="delete" matTooltip="Borrar" fontIcon="delete"></mat-icon>
      </td>

    </ng-container>
    <!--<tr><button (click)="getInspectionById(element.id)"></button></tr>-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="paginator mt-3 float-center" showFirstLastButtons
    aria-label="Select element of users">
  </mat-paginator>
</div>
