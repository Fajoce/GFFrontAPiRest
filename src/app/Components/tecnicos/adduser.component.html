<div class="title text-center">
    <h3>{{titulo}}</h3>
</div>
<div class="container">
    <mat-card>
        <mat-card-subtitle>* Datos Obligatorios</mat-card-subtitle>
       <form [formGroup]="forms" (ngSubmit)="AddEditUser()">
        <mat-grid-list cols="2" rowHeight="80px">            
            <mat-grid-tile [colspan]="1">
                <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label>Nombre</mat-label>
                <input  formControlName="technicalFullName" matInput autocomplete="off">               
                </mat-form-field>
            </mat-grid-tile >
            <mat-grid-tile [colspan]="1">
                <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label>Codigo</mat-label>
                <input formControlName="technicalCode" ngModel pattern="[a-zA-Z0-9]*" matInput autocomplete="off">               
               </mat-form-field>
            </mat-grid-tile>
        <mat-grid-tile [colspan]="1">
            <mat-form-field appearance="fill">
                <mat-label>Sucursal</mat-label>
                <mat-select formControlName="branchOfficeCode">
                  <mat-option *ngFor="let item of branchList$|async" [value]="item.branchOfficeCode" >
                    {{item.branchOfficeName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile> 
            <mat-grid-tile [colspan]="1">
                <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label>Salario</mat-label>
                <input formControlName="technicalSalary" matInput autocomplete="off">               
               </mat-form-field>
            </mat-grid-tile>    
            <mat-grid-tile [colspan]="2"> 
              <button [disabled]="forms.invalid" type="submit" class="btn btn-primary">Aceptar</button>
            <button  mat-button color="primary" routerLink="/Usuarios">Regresar</button>
            </mat-grid-tile> 
            </mat-grid-list>   
        </form>
    </mat-card>
</div>
