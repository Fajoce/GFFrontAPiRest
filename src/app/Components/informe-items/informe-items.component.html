<app-menu> </app-menu>
<div class="container">  
  <h2 class="text-center text-info">Informe (Cantidad) Por Elementos</h2>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="nombre" #input class="bg-white">
  </mat-form-field> 
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->

    <!-- Branch id -->
    <ng-container matColumnDef="itemeCode">
      <th mat-header-cell *matHeaderCellDef> Código Elemento </th>
      <td mat-cell *matCellDef="let element"> {{element.itemeCode}} </td>
    </ng-container>

    <!-- Branch Name -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef> Elemento </th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>

    <!-- count -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- sum -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.add}} </td>
    </ng-container>

     <!-- max -->
    <ng-container matColumnDef="maximum">
      <th mat-header-cell *matHeaderCellDef> Máximo </th>
      <td mat-cell *matCellDef="let element"> {{element.maximum}} </td>
    </ng-container>
    <!-- min -->
    <ng-container matColumnDef="minimum">
      <th mat-header-cell *matHeaderCellDef> Mínimo </th>
      <td mat-cell *matCellDef="let element"> {{element.minimum}} </td>
    </ng-container>

    <!--<tr><button (click)="getInspectionById(element.id)"></button></tr>-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="paginator mt-3 float-center" showFirstLastButtons
    aria-label="Select element of users">
  </mat-paginator>
  <ngx-spinner type="ball-scale-multiple"
    bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>
