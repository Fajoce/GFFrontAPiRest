<div class="title text-center">
    <h3>{{titulo}}</h3>
</div>
<div class="container">
    <mat-card>
        <mat-card-subtitle>Users</mat-card-subtitle>
       <form [formGroup]="forms" (ngSubmit)="AddEditRemission()">
        <mat-grid-list cols="2" rowHeight="80px">            
            <mat-grid-tile [colspan]="1">
                <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label>Fecha</mat-label>
                <input  formControlName="remissionDate" matInput autocomplete="off">               
                </mat-form-field>
            </mat-grid-tile >
            
        <mat-grid-tile [colspan]="1">
            <mat-form-field appearance="fill">
                <mat-label>TÃ©cnico</mat-label>
                <mat-select formControlName="technicalCode">
                  <mat-option *ngFor="let item of technicalList$|async" [value]="item.technicalCode" >
                    {{item.technicalFullName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile> 

            <mat-grid-tile [colspan]="1">
              <mat-form-field appearance="fill">
                  <mat-label>Elemento</mat-label>
                  <mat-select formControlName="itemCode">
                    <mat-option *ngFor="let item of itemList$|async" [value]="item.itemCode" >
                      {{item.itemName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile> 
            <mat-grid-tile [colspan]="1">
                <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label>Cantidad</mat-label>
                <input formControlName="remissionQuantity" type="number" min="1" max="10" id="numero" matInput autocomplete="off">               
               </mat-form-field>
            </mat-grid-tile>    
            <mat-grid-tile [colspan]="2"> 
              <button [disabled]="forms.invalid" type="submit" class="btn btn-primary">Aceptar</button>
            <button  mat-button color="primary" routerLink="/remission">Regresar</button>
            </mat-grid-tile> 
            </mat-grid-list>   
        </form>
    </mat-card>
</div>
