<div id="print-section" class="p-2"> 
    <mat-card>
        <div *ngIf="user$ | async as user" class="container text-center" style="width:50% ;">
            <mat-card-title>Id: {{user.technicalId}}</mat-card-title>
            <mat-card-content>
                <h3>Nombre Completo: {{user.technicalFullName}}</h3>
                <h3>Dirección: {{user.technicalCode}}</h3>
                <h3>Tipo usuario: {{user.technicalSalary}}</h3>
                <h3>Telefono: {{user.branchOfficeCode}}</h3>
                <h3>Correo electrónico: {{user.branchOfficeName}}</h3>   
                           
            </mat-card-content>  
                      
        </div>
      </mat-card>
    </div>
    <div>
        <mat-card-actions>
            <button printSectionId="print-section" ngxPrint mat-raised-button class="me-2">Print</button>
            <button routerLink="/Usuarios" mat-raised-button class="float-end">Back</button>
        </mat-card-actions>   
    </div>
