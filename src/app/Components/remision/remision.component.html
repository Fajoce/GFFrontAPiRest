<app-menu></app-menu>
<div class="container">
 
    <h2 class="text-center text-info">Listado de Remisiones</h2>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="nombre" #input class="bg-white">
    </mat-form-field>
    <button routerLink="/AddRemissions" mat-raised-button class="float-end me-2 bg-primary">Crear</button>
    <button printSectionId="print-section" ngxPrint mat-raised-button class="float-end  me-2 bg-primary">Print</button>
    <div id="print-section" class="p-2"> 
       <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">
  
      <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->
    
      <!-- User id -->
      <ng-container matColumnDef="remissionId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.remissionId}} </td>
      </ng-container>
  
      <!-- date -->
      <ng-container matColumnDef="remissionDate">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.remissionDate|date}} </td>
      </ng-container>
  
      <!-- Code -->
      <ng-container matColumnDef="technicalCode">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.technicalCode}} </td>
      </ng-container>
  
      <!-- name -->
      <ng-container matColumnDef="technicalFullName">
        <th mat-header-cell *matHeaderCellDef> Tecnico </th>
        <td mat-cell *matCellDef="let element"> {{element.technicalFullName}} </td>
      </ng-container>
  
      <!-- Code -->
      <ng-container matColumnDef="itemCode">
        <th mat-header-cell *matHeaderCellDef> Codigo Elemento </th>
        <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
      </ng-container>
      <!-- Name -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> Nombre Elemento </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

      <!-- quantity -->
      <ng-container matColumnDef="remissionQuantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.remissionQuantity}} </td>
      </ng-container>
   
      <!--Actions -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          
          <mat-icon routerLink="/editRemission/{{element.remissionId}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
          <mat-icon (click)="deleteRemissions(element.remissionId)" class="delete" matTooltip="Borrar" fontIcon="delete"></mat-icon>
        </td>
  
      </ng-container>
      <!--<tr><button (click)="getInspectionById(element.id)"></button></tr>-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="paginator mt-3 float-center" showFirstLastButtons
      aria-label="Select element of users">
    </mat-paginator>    
  </div>
  <ngx-spinner type="ball-scale-multiple"
    bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>
